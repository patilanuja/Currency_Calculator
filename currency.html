<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>

<body>
    <h1>Currency Converter</h1>

    <form id="currency-form">

    <div id="result"></div>

    <script type="module" src="main.js"></script>
